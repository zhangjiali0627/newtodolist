<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>toDolist</title>
<link rel="stylesheet" href="css/todolist.css">
</head>
<body>
	<div class="nav-box">
		<div class="main-nav">
			<div class="logo">ToDoList</div>
			<input type="text" value="请输入待办事项" class="text">
		</div>
	</div>
	<div class="main-content">
		<div class="now-box">
			<h2 class="now-title">正在进行
				<div class="tips">0</div>
			</h2>
			
			<ul class="now-list">
				<li class="now-content">
					<input type="checkbox">
					<p class="nowcon">上弄好了吗</p>
					<div class="del-btn">
						<div class="del"></div>
					</div>
				</li>
				<li class="now-content">
					<input type="checkbox">
					<p class="nowcon">上弄好了吗</p>
					<div class="del-btn">
						<div class="del"></div>
					</div>
				</li>
			</ul>
		</div>
		<div class="com-box">
			<h2 class="now-title">已经完成
				<div class="tips">0</div>
			</h2>
			
			<ul class="now-list">
				<li class="now-content">
					<input type="checkbox" checked>
					<p class="nowcon">上弄好了吗</p>
					<div class="del-btn">
						<div class="del"></div>
					</div>
				</li>
				<li class="now-content">
					<input type="checkbox" checked>
					<p class="nowcon">上弄好了吗</p>
					<div class="del-btn">
						<div class="del"></div>
					</div>
				</li>
			</ul>
		</div>
	</div>
<script src="js/todolist.js"></script>
</body>

</html>
